<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>
    <div class="hero">
      <img class="hero__mobile" src="/images/hero-mobile.jpg" alt="hero">
      <img class="hero__desktop" src="/images/hero-desktop.jpg" alt="hero">
    </div>
    <main class="main-content clearfix">
      <h1><span class="accent">We're</span> <span>coming</span> <span>soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" novalidate autocomplete="off">
        <input class="form__email" type="email" name="email" id="email" placeholder="Email Address" />
        <button class="form__submit" type="submit" id="submit">
          <img src="/images/icon-arrow.svg" alt="">
        </button>
      </form>
    </main>
  </div>

  <script src="/dist/js/script.js"></script>
</body>

</html>
